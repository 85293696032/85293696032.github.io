<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IG 高意向名單</title>
</head>
<body>
  <h2>回覆 123 的客戶</h2>
  <ul id="list"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6fLBjLtV2OfTlfta-pXVsIHAUtltBX-g",
      authDomain: "project-253944507993954601.firebaseapp.com",
      projectId: "project-253944507993954601",
      storageBucket: "project-253944507993954601.firebasestorage.app",
      messagingSenderId: "80135604140",
      appId: "1:80135604140:web:be6eccae8b79d494781c09",
      measurementId: "G-FFXVPBBSEJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const q = query(
      collection(db, "leads"),
      orderBy("timestamp", "desc")
    );

    const list = document.getElementById("list");

    onSnapshot(q, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const li = document.createElement("li");
        li.textContent = `${d.fromPhone} → ${d.message}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
